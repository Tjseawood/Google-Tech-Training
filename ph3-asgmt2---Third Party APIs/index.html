<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Rando Photo Generator - Web App</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Rando Photo Generator App</h1>
      <h2 name="greeting">On this app, we find random photos for you to use. <br> Press the button below to give it a try. </h2>
    </header>
    <main>
      <div id="picFrame" class="picFrame">
        <div id="photoBox" class="photoBox"></div>
        <input type="submit" class="refreshButton" value="Find Another Photo"  onClick="window.location.reload();">
        </div>
        </div>
      </div>
      <script src="index.js"></script>
  </body>
